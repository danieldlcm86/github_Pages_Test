<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>

    <link rel="stylesheet" href="./styles/main.css">

    <script src="./src/main.js" async defer></script>
    <script src="./src/async.js" async defer></script>
    <script src="./src/login.js" async defer></script>

</head>

<body>
    <div class="container">
        <p id="contador"></p>
        <div class="btn-containers">
            <button class="btn-count" id="btn-count-plus">
                +
            </button>
            <button class="btn-count" id="btn-count-minus">
                -
            </button>
        </div>
    </div>

    <section class="form-section">
        <div class="container">

            <form action="pages/pokedex.html" method="">
                <label for="email">Email</label>
                <input type="text" id="email" pattern="^[\w.+\-]+@gmail\.com$" required>
                <input type="submit" value="Login" id="btn-submit">
            </form>

        </div>
    </section>

</body>

</html>
